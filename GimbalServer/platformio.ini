[env:pico32]
build_type = debug
monitor_speed = 115200
platform = espressif32
debug_tool = ftdi
board = esp-wrover-kit
framework = arduino
board_build.partitions = partitions_custom16M.csv
lib_ldf_mode = deep+
lib_deps = 
	bodmer/TFT_eSPI@^2.3.60
	lvgl/lv_arduino@^3.0.1
